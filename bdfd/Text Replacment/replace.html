	<body>
	  <button onclick="window.history.back()">Main Page</button> <br><br><br>
      <a id="header">Replacing Text</a> <br><br>
		<form>
        <a>Input code</a><br>
        <textarea placeholder="Type your code here..." rows="10" cols="40" id="codeinput" class="styling"></textarea>
         <br>
         <br>
        <label for="oldtext">Text:</label><br>
        <textarea placeholder="Type your word here..." rows="1" cols="40" id="oldtext" class="styling"></textarea><br>
        <label for="newtext">New Text:</label><br>
        <textarea placeholder="Type your new word here..." rows="1" cols="40" id="newtext" class="styling"></textarea><br><br>
		<input type="button" value="Replace" onclick="replaceWord()"><br><br>
        <a>Result</a><br>
        <textarea rows="10" cols="40" id="output" class="styling"></textarea>
         <br>
		</form>
        <script src="./rmain.js"></script>
	</body>
